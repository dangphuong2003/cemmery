<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="payment">
      
      <div class="content-payment">
        
        <div class="info-ship">
            <a href="#" class="title-payment">CEMMERY</a>
            <p class="title-ship">Thông tin giao hàng</p>        
            <p class="account">Bạn đã có tài khoản chưa? <a href="#" class="login-payment">Đăng nhập</a></p> 
            <div class="input-info">
              <input type="text" class="input-info-ship" placeholder="Họ và tên"></input>
              <input type="text" class="input-info-ship" placeholder="Email"></input>
              <input type="text" class="input-info-ship" placeholder="Số điện thoại"></input>
              <input type="text" class="input-info-ship" placeholder="Địa chỉ"></input>
            </div>
            
        </div>
        
        <div class="info-order">
          <div class="show-info-ship">
            <label class="hidden" for="i-show-ship">Xem thông tin đơn hàng</label>
            <input type="checkbox" class="show-ship" id="i-show-ship">
          </div>
          <div class="content-hidden">
            <div class="title-pay">Thông tin đơn hàng</div>
            <div class="product">
                <div class="img"><img class="img-product-pay" src="https://product.hstatic.net/200000259629/product/artboard_3_copy_2x-100_4f454fb927c3475c9b3161fc07898f23_grande.jpg" alt="hình ảnh"></div>
                <div class="properties">
                    <div class="title-properties">
                        <p class="name-properties">SIGNATURE TEE 1.0 #White</p>
                        <p class="size">M</p>
                        <p>Số lượng: <span>1</span></p>
                    </div>
                    <div class="price-properties">
                        <span>149,000đ</span>                        
                    </div>
                </div>
            </div>
          <div class="price-ship">
                <p class="name-price">Phí vận chuyển</p>
                <span>15.000đ</span>
            </div>
          <hr>
          <div class="final-price">
                <p class="name-price">Tổng cộng</p>
                <span> 140,000đ</span>
            </div>
          </div>
          <div class="next">
              <a href="#" class="back-cart">Quay lại giỏ hàng</a>
              <button class="btn-step-2">TIẾP TỤC ĐẾN PHƯƠNG THỨC THANH TOÁN</button>
            </div>
          </div>
      </div>      
    </div>
  </body>
</html>
